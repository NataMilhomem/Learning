<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeCare - Agendamento</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
    <style>
        select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Isso faz com que o padding e a borda sejam incluídos no tamanho total */
        }
    </style>
</head>
<body>
    <header>
        <div class="container" id="branding">
            <h1>Home Care</h1>
        </div>
    </header>
    <div class="container">
        <section id="agendamento">
            <h2>Agendamento de Serviço</h2>
            <form action="{{ url_for('confirmacao_agendamento') }}" method="post">
                <label for="tipo_servico">Selecione o Tipo de Serviço:</label>
                <select id="tipo_servico" name="tipo_servico" required>
                    <option value="manutencao_residencial">Manutenção Residencial (R$ 100)</option>
                    <option value="limpeza">Limpeza (R$ 80)</option>
                    <option value="baba">Babá (R$ 120)</option>
                    <option value="pedreiro">Pedreiro (R$ 150)</option>
                    <option value="jardineiro">Jardineiro (R$ 90)</option>
                </select>

                <label for="data">Selecione a Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="horario">Selecione o Horário:</label>
                <input type="time" id="horario" name="horario" required>

                <label for="forma_pagamento">Selecione a Forma de Pagamento:</label>
                <select id="forma_pagamento" name="forma_pagamento" required>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="pix">PIX</option>
                </select>

                <input type="submit" value="Confirmar Agendamento">
            </form>
        </section>
    </div>
</body>
</html>
