<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeCare - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
</head>
<body>
    <header>
        <div class="container" id="branding">
            <h1>Home Care</h1>
        </div>
    </header>
    <div class="container">
        <section id="cadastro">
            <h2>Cadastro</h2>
            <form action="{{ url_for('login') }}" method="post" id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <label for="tipo_cadastro">Tipo de Cadastro:</label>
                <select id="tipo_cadastro" name="tipo_cadastro" required>
                    <option value="usuario">Usuário</option>
                    <option value="prestador">Prestador</option>
                </select>
                <div id="prestador_info" style="display:none;">
                    <label for="tipo_servico">Tipo de Serviço:</label>
                    <select id="tipo_servico" name="tipo_servico">
                        <option value="manutencao_residencial">Manutenção Residencial</option>
                        <option value="limpeza">Limpeza</option>
                        <option value="baba">Babá</option>
                        <option value="pedreiro">Pedreiro</option>
                        <option value="jardineiro">Jardineiro</option>
                    </select>
                </div>
                <input type="submit" value="Cadastrar" name="cadastrarBtn">
            </form>
        </section>
    </div>
    <!-- Adicione isso dentro da tag <script> no final do seu arquivo -->
    <script>
        // Adiciona um listener para exibir/esconder as opções de prestador
        document.getElementById('tipo_cadastro').addEventListener('change', function() {
            var prestadorInfo = document.getElementById('prestador_info');
            prestadorInfo.style.display = this.value === 'prestador' ? 'block' : 'none';
        });

        // Adiciona um listener para redirecionar após o cadastro
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            // Certifique-se de que o formulário seja enviado antes do redirecionamento
            event.preventDefault();

            var cadastrarBtn = document.getElementsByName('cadastrarBtn')[0];
            if (cadastrarBtn) {
                // Simula o clique no botão de submit após prevenir o evento padrão
                cadastrarBtn.click();

                // Redireciona para a página de login
                window.location.href = "/login";
            }
        });
    </script>
</body>
</html>
